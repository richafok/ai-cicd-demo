name: GitHub Issues Workflow

on:
  issues

jobs:
  createBranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create a new branch
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git checkout -b issue-${{ github.event.issue.number }}-fix

      - name: Apply code changes
        run: |
          echo "# Fix for Issue #${{ github.event.issue.number }}" > ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "" >> ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "This file documents the fix for issue #${{ github.event.issue.number }}" >> ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "Issue Title: ${{ github.event.issue.title }}" >> ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "" >> ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "Issue Description:" >> ISSUE_${{ github.event.issue.number }}_FIX.md
          echo "${{ github.event.issue.body }}" >> ISSUE_${{ github.event.issue.number }}_FIX.md

      - name: Commit changes
        run: |
          git add .
          git commit -m "Fix: Apply changes for issue #${{ github.event.issue.number }}"

      - name: Push changes
        run: |
          git push origin issue-${{ github.event.issue.number }}-fix

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Fix: issue #${{ github.event.issue.number }}"
          title: "Fix: ${{ github.event.issue.title }}"
          head: issue-${{ github.event.issue.number }}-fix
          base: main
          body: |
            ## Automated Fix for Issue
            
            This pull request was automatically created to address GitHub issue #${{ github.event.issue.number }}.
            
            **Issue Title:** ${{ github.event.issue.title }}
            
            **Issue Description:**
            ${{ github.event.issue.body }}
            
            Please review the changes and merge if they satisfy the requirements.
