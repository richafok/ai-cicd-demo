name: AI Code Generation

on:
  workflow_dispatch:
    inputs:
      requirement:
        description: "Feature requirement"
        required: true

jobs:
  generate-code:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests

    - name: Run Gemini generator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python ai/ai_generator.py "${{ github.event.inputs.requirement }}"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "AI: implement requirement"
        title: "AI-generated feature"
        body: "Generated by Gemini AI. Please review."
        branch: ai-feature
